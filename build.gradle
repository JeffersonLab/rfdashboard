plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
}

description "RF Dashboard app for CEBAF"
group 'org.jlab'
version '2.0.0'
ext.releaseDate = 'TBD 2023'
ext.resourceNumber = '40'

tasks.withType(JavaCompile) {
    options.release = 11
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // No matter what smoothness weblib MUST be included in WAR (https://github.com/JeffersonLab/smoothness/issues/4)
    implementation 'org.jlab:smoothness-weblib:4.3.0'
    // This dependency is used by the application.
    implementation 'org.tuckey:urlrewritefilter:4.0.4'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.glassfish:javax.json:1.1.4'

    providedCompile 'javax:javaee-api:8.0.1'
    providedCompile 'javax.servlet:jstl:1.2'
}

war {
    archiveName 'RFDashboard.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll('@VERSION@', project.version)
        }
        filter {
            String line -> line.replaceAll('@RELEASE_DATE@', releaseDate)
        }
        filter {
            String line -> line.replaceAll('@RESOURCE_NUMBER@', resourceNumber)
        }
    }
}

test{
    useJUnit()

    maxHeapSize = '1G'

    testLogging {
        exceptionFormat = 'full'
    }
}
