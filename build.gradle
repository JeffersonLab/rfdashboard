plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'war'
}

description "RF Dashboard app for CEBAF"
group 'org.jlab'
version '1.9.0'
ext.releaseDate = 'May 18 2020'
ext.resourceVersion = '39'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.glassfish:javax.json:1.1.4'

    // This dependency is used by the application.
    implementation 'org.tuckey:urlrewritefilter:4.0.4'
    implementation 'com.oracle.database.jdbc:ojdbc8:19.3.0.0'
    providedCompile 'javax:javaee-api:8.0.1'
    providedCompile 'javax.servlet:jstl:1.2'
}

war {
    archiveName 'RFDashboard.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll('@VERSION@', project.version)
        }
        filter {
            String line -> line.replaceAll('@RELEASE_DATE@', releaseDate)
        }
        filter {
            String line -> line.replaceAll('@RESOURCE_VERSION@', resourceVersion)
        }
    }
}

test{
    useJUnit()

    maxHeapSize = '1G'

    testLogging {
        exceptionFormat = 'full'
    }
}

tasks.war.doLast {
    copy {
        from war
        into 'dockerWarVolume'
    }
}